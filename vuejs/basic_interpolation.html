<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Interpolation</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <!-- <p>{{ title }}</p>-->
      <p>{{ sayHello() }}</p>
    </div>
  </body>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World!'
      },
      methods: {
        sayHello: function() {
          return 'Hello!';
        }
      }
    });
  </script>

</html>
