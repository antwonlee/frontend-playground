<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <script type="text/javascript" charset="utf-8">
      new Vue({
        el: '#app',
        data: {
          message: "Hello World"
        }
      })
    </script>
  </body>
</html>
